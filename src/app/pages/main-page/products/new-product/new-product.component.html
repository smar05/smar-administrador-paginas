<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Producto nuevo</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']">Inicio</a>
            </li>
            <li class="breadcrumb-item active">
              <a [routerLink]="['/products']">Productos</a>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <div class="card card-warning">
    <form autocomplete="off" [formGroup]="f" (ngSubmit)="saveProduct()">
      <div class="card-body">
        <ng-container *ngIf="!loadData">
          <!--Nombre del producto-->
          <div class="form-group">
            <label for="inputName">Nombre</label>
            <input
              type="text"
              placeholder="Nombre"
              class="form-control"
              id="inputName"
              formControlName="name"
              maxlength="50"
              required
              [ngClass]="{
                'is-invalid':
                  invalidField('name') ||
                  (name.invalid && name.errors?.product) ||
                  (name.invalid && name.errors?.pattern)
              }"
            />
            <span
              class="invalid-feedback"
              *ngIf="name.invalid && name.errors?.required"
            >
              Por favor ingrese el nombre del producto
            </span>
            <span
              class="invalid-feedback"
              *ngIf="name.invalid && name.errors?.product"
            >
              El producto ya existe
            </span>
            <span
              class="invalid-feedback"
              *ngIf="name.invalid && name.errors?.pattern"
            >
              Se encontraron caracteres invalidos
            </span>
            <span
              class="invalid-feedback"
              *ngIf="name.invalid && name.errors?.maxlength"
            >
              El nombre no puede tener mas de 50 caracteres
            </span>
          </div>
          <!--Url del producto-->
          <div class="form-group">
            <label for="inputUrl">Url</label>
            <input
              type="text"
              class="form-control"
              placeholder="url"
              value="{{ urlInput }}"
              readonly
            />
          </div>
          <!--Categoria del producto-->
          <div class="form-group">
            <label for="inputCategory">Categoria</label>
            <select
              class="form-control"
              formControlName="category"
              [ngClass]="{ 'is-invalid': invalidField('category') }"
              (change)="selectCategory($event)"
            >
              <option value="" disabled>Seleccione una categoria</option>
              <option
                value="{{ category.url }}_{{ category.name }}"
                *ngFor="let category of categories"
              >
                {{ category.name }}
              </option>
            </select>
            <span
              class="invalid-feedback"
              *ngIf="category.invalid && category.errors?.required"
            >
              Porfavor seleccione una categoria
            </span>
          </div>
          <!--Subcategoria del producto-->
          <div class="form-group" *ngIf="!category.invalid">
            <label for="inputSubcategory">Subcategoria</label>
            <select
              class="form-control"
              formControlName="sub_category"
              [ngClass]="{ 'is-invalid': invalidField('sub_category') }"
              (change)="selectSubcategory($event)"
            >
              <option value="" disabled>Seleccione una subcategoria</option>
              <option
                value="{{ subcategory.url }}_{{ subcategory.name }}"
                *ngFor="let subcategory of subcategories"
              >
                {{ subcategory.name }}
              </option>
            </select>
            <span
              class="invalid-feedback"
              *ngIf="sub_category.invalid && sub_category.errors?.required"
            >
              Porfavor seleccione una subcategoria
            </span>
          </div>
          <!--Listado de titulo-->
          <div class="form-group" *ngIf="titleList != ''">
            <label for="titleList">Listado de titulo</label>
            <input
              type="text"
              id="titleList"
              class="form-control"
              placeholder="Listado de titulo"
              value="{{ titleList }}"
              readonly
            />
          </div>
        </ng-container>
        <!--Spinner de carga-->
        <ng-container *ngIf="loadData">
          <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
        </ng-container>
      </div>
      <div class="card-footer">
        <button class="btn btn-secondary" [routerLink]="['/products']">
          Regresar
        </button>
        <button
          type="submit"
          [disabled]="f.pending"
          class="btn btn-warning float-right"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>

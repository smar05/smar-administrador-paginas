<div class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-primary">
      <div class="card-body">
        <p class="login-box-msg">
          ¿Olvidaste tu contraseña? Aquí puedes recuperar fácilmente una nueva
          contraseña.
        </p>
        <form (ngSubmit)="onSubmit(f)" [formGroup]="f" autocomplete="on">
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Correo electronico"
              formControlName="email"
              required
              [ngClass]="{
                'is-invalid':
                  invalidField('email') &&
                  f.controls.email.invalid &&
                  f.controls.email.errors?.email
              }"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <span
              class="invalid-feedback"
              *ngIf="invalidField('email') && f.controls.email.errors?.required"
            >
              Por favor ingrese su correo
            </span>
            <span
              class="invalid-feedback"
              *ngIf="f.controls.email.errors?.email"
            >
              El correo no es valido
            </span>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-block bg-main text-white"
                [disabled]="f.invalid"
              >
                Pedir nueva contraseña
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <p class="mt-3 mb-1">
          <a [routerLink]="['/login']">Iniciar sesion</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
